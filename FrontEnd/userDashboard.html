<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="userDashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="nav-left">
            <h1>User Dashboard</h1>
        </div>
        <div class="nav-right">
            <button id="profileButton">Profile</button>
            <button id="myOrderButton">My Orders</button>
            <button id="orderButton">Order Medicine</button>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="content-section" id="profileSection" style="display: none;">
            <h2>Your Profile</h2>
            <div id="profileDetails"></div>
            <button id="updateProfileButton">Update Profile</button>

            <div id="changePasswordSection" style="display: none;">
                <h3>Change Password</h3>
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" id="changePasswordButton">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <div class="content-section" id="orderSection" style="display: none;">
        <h2>Order Medicine</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="pinCode">Pin Code:</label>
                <input type="number" id="pinCode" name="pinCode" required>
            </div>
            <div class="form-group">
                <label for="phoneNo">Phone Number:</label>
                <input type="number" id="phoneNo" name="phoneNo" required>
            </div>

            <div class="form-group">
                <label for="medicine">Medicine Name:</label>
                <select id="medicine" name="medicineId" required></select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <button type="submit" id="orderSubmitButton">Submit Order</button>
        </form>

        <div id="medicineDetails" style="display: none;">
            <h3>Medicine Details:</h3>
            <p><strong>Medicine ID:</strong> <span id="medicineId"></span></p>
            <p><strong>Category:</strong> <span id="medicineCategory"></span></p>
            <p><strong>Type:</strong> <span id="medicineType"></span></p>
            <p><strong>Uses:</strong> <span id="medicineUses"></span></p>
            <p><strong>Benefits:</strong> <span id="medicineBenefits"></span></p>
            <p><strong>Price:</strong> <span id="medicinePrice"></span></p>
        </div>
    </div>

    <div class="content-section" id="myOrderSection" style="display: none;">
        <h2>My Orders</h2>
        <ul id="orderList" class="list"></ul>
    </div>

    <div id="loader" class="loader" style="display: none;"></div>

    <div id="notification" class="notification"></div>

    <script src="userDashboard.js"></script>
</body>

</html>
