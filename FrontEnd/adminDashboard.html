<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminDashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="nav-left">
            <h1>Admin Dashboard</h1>
        </div>
        <div class="nav-right">
            <button id="profileButton">Profile</button>
            <button id="usersButton">All Users</button>
            <button id="medicinesButton">All Medicines</button>
            <button id="createMedicineButton">Create Medicine</button>
            <button id="createCategoryButton">Create Category</button>
            <button id="createSubCategoryButton">Create SubCategory</button>
            <button id="createTypeButton">Create Type</button>
            <button id="createSubTypeButton">Create SubType</button>
            <button id="orderRequestButton">Order Request</button>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search..." required>
            <select id="searchType">
                <option value="users">User</option>
                <option value="medicines">Medicine</option>
            </select>
            <button id="searchButton">Search</button>
        </div>

        <div class="content-section" id="profileSection" style="display: none;">
            <h2>Your Profile</h2>
            <div id="profileDetails"></div>
            <button id="updateProfileButton">Update Profile</button>

            <div id="changePasswordSection" style="display: none;">
                <h3>Change Password</h3>
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" id="changePasswordButton">Change Password</button>
                </form>
            </div>
        </div>

        <div class="content-section" id="usersSection" style="display: none;">
            <h2>All Users</h2>
            <ul id="userList" class="list"></ul>
        </div>

        <div class="content-section" id="medicinesSection" style="display: none;">
            <h2>All Medicines</h2>
            <ul id="medicineList" class="list"></ul>
        </div>

        <div class="content-section" id="searchResultsSection" style="display: none;">
            <h2>Search Results</h2>
            <div id="searchResults"></div>
        </div>

        <div class="content-section" id="createMedicineSection" style="display: none;">
            <h2>Create Medicine</h2>
            <form id="createMedicineForm">
                <div>
                    <label for="nameOfMedicine">Name of Medicine:</label>
                    <input type="text" id="nameOfMedicine" name="nameOfMedicine" required>
                </div>
                <div>
                    <label for="medicineId">Medicine ID:</label>
                    <input type="text" id="medicineId" name="medicineId" required>
                </div>
                <div id="categoryInputs">
                    <div class="category-input">
                        <div>
                            <label for="category">Category:</label>
                            <select class="category-select" name="category" required> </select>
                        </div>
                        <div>
                            <label for="subCategory">SubCategory:</label>
                            <select class="subcategory-select" name="subCategory" required> </select>
                        </div>
                        <button type="button" class="remove-category">Remove</button>
                    </div>
                </div>
                <div>
                    <button type="button" id="addCategory">Add Category</button>
                </div>
                <div>
                    <label for="type">Type:</label>
                    <select id="type" name="type" required></select>
                </div>
                <div>
                    <label for="subType">SubType:</label>
                    <select id="subType" name="subType" required></select>
                </div>
                <div>
                    <label for="uses">Uses:</label>
                    <input type="text" id="uses" name="uses" required>
                </div>
                <div>
                    <label for="safetyAdvice">Safety Advice:</label>
                    <input type="text" id="safetyAdvice" name="safetyAdvice" required>
                </div>
                <div>
                    <label for="benefits">Benefits:</label>
                    <input type="text" id="benefits" name="benefits" required>
                </div>
                <div>
                    <label for="sideEffects">Side Effects:</label>
                    <input type="text" id="sideEffects" name="sideEffects" required>
                </div>
                <div>
                    <label for="manufacturer">Manufacturer:</label>
                    <input type="text" id="manufacturer" name="manufacturer" required>
                </div>
                <div>
                    <label for="manufacturingDate">Manufacturing Date:</label>
                    <input type="date" id="manufacturingDate" name="manufacturingDate" required>
                </div>
                <div>
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="date" id="expiryDate" name="expiryDate" required>
                </div>
                <div>
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div>
                    <label for="dosage">Dosage:</label>
                    <input type="text" id="dosage" name="dosage" required>
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <button type="submit">Create Medicine</button>
            </form>
        </div>
    </div>

    <div class="content-section" id="createCategorySection" style="display: none;">
        <h2>Create Category</h2>
        <form id="createCategoryForm">
            <div>
                <label for="categoryName">Category Name:</label>
                <input type="text" id="categoryName" name="categoryName" required>
            </div>
            <button type="submit">Create Category</button>
        </form>
    </div>

    <div class="content-section" id="createSubCategorySection" style="display: none;">
        <h2>Create Subcategory</h2>
        <form id="createSubCategoryForm">
            <div>
                <label for="parentCategory">Parent Category Name:</label>
                <select id="parentCategoryId" name="parentCategoryId" required></select>
            </div>
            <div>
                <label for="subCategoryName">Subcategory Name:</label>
                <input type="text" id="subCategoryName" name="subCategoryName" required>
            </div>
            <button type="submit">Create Subcategory</button>
        </form>
    </div>

    <div class="content-section" id="createTypeSection" style="display: none;">
        <h2>Create Type</h2>
        <form id="createTypeForm">
            <div>
                <label for="typeName">Type Name:</label>
                <input type="text" id="typeName" name="typeName" required>
            </div>
            <button type="submit">Create Type</button>
        </form>
    </div>

    <div class="content-section" id="createSubTypeSection" style="display: none;">
        <h2>Create SubType</h2>
        <form id="createSubTypeForm">
            <div>
                <label for="parentType">Parent Type Name:</label>
                <select id="parentTypeId" name="parentTypeId" required></select>
            </div>
            <div>
                <label for="subTypeName">SubType Name:</label>
                <input type="text" id="subTypeName" name="subTypeName" required>
            </div>
            <button type="submit">Create SubType</button>
        </form>
    </div>

    <div class="content-section" id="orderSection" style="display: none;">
        <h2>All Order Request</h2>
        <ul id="orderList" class="list"></ul>
    </div>

    <div id="loader" class="loader" style="display: none;"></div>

    <div id="notification" class="notification"></div>

    <script src="adminDashboard.js"></script>
</body>

</html>
